name: 自动更新 EET-China RSS
on:
  # 定时触发：北京时间每日0点执行（UTC时间16点）
  schedule:
    - cron: "0 16 * * *"
  # 手动触发（在GitHub页面点击运行）
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 安装系统依赖（用于 lxml）
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev

      - name: 安装依赖库
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 执行 RSS 生成脚本
        run: python rss.py

      - name: 提交更新到 GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if git diff --quiet eet_china_rss.xml; then
            echo "RSS 内容无更新，无需提交"
          else
            git add eet_china_rss.xml
            git commit -m "自动更新 RSS（$(date +'%Y-%m-%d %H:%M:%S')）"
            git push
          fi
