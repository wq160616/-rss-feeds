name: 自动更新 EET-China RSS

on:
  schedule:
    - cron: "0 16 * * *"   # 北京时间 00:00 (UTC+8)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 安装系统依赖（用于 lxml）
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev

      - name: 安装依赖库
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml
          fi

      - name: 执行 RSS 生成脚本
        run: python rss.py

      - name: Debug 文件与仓库状态
        run: |
          ls -la
          git status --porcelain
          test -f eet_china_rss.xml && head -n 5 eet_china_rss.xml || echo "rss file not found"

      - name: 提交更新到 GitHub
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否有实际变化
          if git diff --quiet eet_china_rss.xml; then
            echo "RSS 内容无更新，无需提交"
          else
            # 有变化才提交
            git add eet_china_rss.xml
            git commit -m "自动更新 RSS（$(date -u +'%Y-%m-%dT%H:%M:%SZ')）"
            git push
          fi
